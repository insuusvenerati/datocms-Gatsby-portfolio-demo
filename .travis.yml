language: node_js
node_js: 14

cache:
  yarn: true
  directories: ~/.cache

jobs:
  include:
    - stage: 'Build assets'
      script: yarn build

    - stage: 'Lint and e2e tests'
      script: yarn lint
      script: yarn test:e2e:ci

    - stage: 'Deploy and Release'
      if: branch = master
      script: 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn semantic-release; fi'
      script: 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn deploy; fi'