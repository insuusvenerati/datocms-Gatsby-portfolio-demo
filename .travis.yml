language: node_js
node_js: 14

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  yarn: true
  directories:
    - ~./cache

jobs:
  include:
    - stage: 'Lint'
      script: yarn lint

    - stage: 'End to end tests'
      script: yarn test:e2e:ci

    - stage: 'Release'
      if: branch = master
      script: yarn semantic-release
