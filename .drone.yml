  #     GATSBY_SENTRY_DSN:
  #       from_secret: GATSBY_SENTRY_DSN
  #   depends_on:
  #     - install

  - name: deploy
    image: node
    commands:
      - yarn global add firebase-tools firebase-ci
      - firebase-ci deploy
    environment:
      FIREBASE_TOKEN:
        from_secret: FIREBASE_TOKEN
    when:
      branch:
        - master
      event:
        exclude:
          - pull_request
          - tag
    depends_on:
      - build

