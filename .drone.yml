kind: pipeline
type: docker
name: default

steps:
  - name: install
    image: node
    commands:
      - yarn install --frozen-lockfile
    when:
      branch:
        include:
          - master
          - develop
          - 'feature/*'
          - 'hotfix/*'
        exlude:
          - 'renovate/*'

  - name: build
    image: node
    commands:
      - yarn build
    when:
      branch:
        include:
          - master
          - develop
          - 'feature/*'
          - 'hotfix/*'
        exlude:
          - 'renovate/*'
    environment:
      DATO_API_TOKEN:
        from_secret: DATO_API_TOKEN
      GATSBY_SENTRY_DSN:
        from_secret: GATSBY_SENTRY_DSN
    depends_on:
      - install

  - name: lighthouse
    image: stiforr/node-chrome:latest
    commands:
      - lhci autorun
    when:
      branch:
        include:
          - master
          - develop
          - 'feature/*'
          - 'hotfix/*'
        exlude:
          - 'renovate/*'
    environment:
      LHCI_TOKEN:
        from_secret: LHCI_TOKEN
      LHCI_GITHUB_APP_TOKEN:
        from_secret: LHCI_GITHUB_APP_TOKEN
    depends_on:
      - install
      - build

  # - name: tests
