  - name: semantic-release
    image: node
    commands:
      - yarn semantic-release
    when:
      branch:
        - master
      event:
        exclude:
          - pull_request
          - tag
    environment:
      GH_TOKEN:
        from_secret: GH_TOKEN
    depends_on:
      - build
      - deploy
